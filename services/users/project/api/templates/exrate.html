<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ExRate</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    >
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <br>
          <h1>All Exchange</h1>
          <hr><br>
          <form action="/exrate" method="POST">
            <div class="form-group">
              <label>Date</label>
              <input
                name="rate_date" class="form-control input-lg" id='datetimepicker1'
                type="text" placeholder="Enter Rate Date 2018-10-28" required>
            </div>
            <div class="form-group">
              <label>From</label>
              <input
                name="rate_from" class="form-control input-lg"
                type="text" placeholder="Enter From" required>
            </div>
            <div class="form-group">
              <label>To</label>
              <input
                name="rate_to" class="form-control input-lg"
                type="text" placeholder="Enter To" required>
            </div>
            <div class="form-group">
              <label>Rate</label>
              <input
                name="rate" class="form-control input-lg" 
                type="text" placeholder="Enter Rate" required>
            </div>
            
            <input
              type="submit" class="btn btn-primary btn-lg btn-block"
              value="Submit">
          </form>
          <br>
            
          <hr>
            {% if exrates %}
              <ol>
                {% for exrate in exrates %}
                  <li>{{exrate.rate_from}} = {{exrate.rate_to}} = {{exrate.rate_date}}</li>
                {% endfor %}
              </ol>
            {% else %}
              <p>No users!</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-2.2.4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    >
    </script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'LT'
            });
        });
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
